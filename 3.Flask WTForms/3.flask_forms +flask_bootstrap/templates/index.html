to make our side look prettier. or else we can use renderform(form) which is used later on. if we dont want
bootstap just delete the line and use normal form tag and variables-->

{% block title  %}HomePage{% endblock title  %}

{% block body %}
<br>
<br>

        </form>
    </div>
{% endblock body %}
